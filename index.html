  <script type="text/template" id="checker-template">
    <div class="checker <%= value ? 'you' : 'opp' %>"></div>
  </script>

  <script type="text/template" id="dice-template">
    <div class="die _<%= value[0] %>"></div>
    <div class="die _<%= value[1] %>"></div>
  </script>

  <script type="text/template" id="cube-template">
    <div class="cube die empty black <%= model.value ? (model.location ? 'you' : 'opp') : '' %>"><%= model.value ? model.value : '64' %></div>
  </script>

  <script type="text/template" id="score-template">
      <div class="score opp">
        <strong class="lead"><%= model.opp %></strong><br> Game <%= model.game %>
      </div>
      <div class="score you">
        <strong class="lead"><%= model.you %></strong><br> Game <%= model.game %>
      </div>
  </script>

  <script type="text/template" id="side-checker-holder">
    <div class="checker-side-holder opp">
       <% while(opp > 0) { %>
        <div class="checker opp"></div>
        <% opp-- %>
      <% }; %>
    </div><div class="checker-side-holder you">
       <% while(you > 0) { %>
        <div class="checker you"></div>
        <% you-- %>
      <% }; %>
    </div>
  </script>
  <script type="text/template" id="hit-checker-holder">

          <% opp-- %>
        <% }; %>
         <% while(you > 0) { %>
          <div class="checker you"></div>
