  <link rel="stylesheet" href="css/flatstrap.css">

    <div class="all-boards">

        <div class="board-4">

            <div class="checker-holder">
              <div class="checker you"></div>
              <div class="checker you"></div>
            </div>
          </div>
          <div class="line white">
            <div class="checker-holder">
            </div>
          </div>
          <div class="line black">
            <div class="checker-holder">
            </div>
          </div>
          <div class="line white">
            <div class="checker-holder">
            </div>
          </div>
          <div class="line black">
            <div class="checker-holder">
            </div>
          </div>
          <div class="line white">
            <div class="checker-holder">
              <div class="checker opp"></div>
              <div class="checker opp"></div>
              <div class="checker opp"></div>
              <div class="checker opp"></div>
              <div class="checker opp"></div>
            </div>
          </div>
        </div>
        <div class="board-3">
          <div class="line black">
            <div class="checker-holder">
            </div>
          </div>
          <div class="line white">
            <div class="checker-holder">
              <div class="checker opp"></div>
              <div class="checker opp"></div>
              <div class="checker opp"></div>
            </div>
          </div>
          <div class="line black">
            <div class="checker-holder">
            </div>
          </div>
          <div class="line white">
            <div class="checker-holder">
            </div>
          </div>
          <div class="line black">
            <div class="checker-holder">
            </div>
          </div>
          <div class="line white">
            <div class="checker-holder">
              <div class="checker you"></div>
              <div class="checker you"></div>
              <div class="checker you"></div>
              <div class="checker you"></div>
              <div class="checker you"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="boards bottom">
        <div class="board-2">
          <div class="line black">
            <div class="checker-holder">
              <div class="checker opp"></div>
              <div class="checker opp"></div>
              <div class="checker opp"></div>
              <div class="checker opp"></div>
              <div class="checker opp"></div>

            </div>
          </div>
          <div class="line white">
            <div class="checker-holder">
            </div>
          </div>
          <div class="line black">
            <div class="checker-holder">
              <div class="checker you"></div>
              <div class="checker you"></div>
              <div class="checker you"></div>
            </div>
          </div>
          <div class="line white">
            <div class="checker-holder">
            </div>
          </div>
        </div>
        <div class="board-1">
          <div class="line black">
            <div class="checker-holder">
              <div class="checker you"></div>
              <div class="checker you"></div>
              <div class="checker you"></div>

              <div class="checker opp"></div>
              <div class="checker opp"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="side-panel right">
      <div class="checker-side-holder top"></div>
      <div class="checker-side-holder bottom">

      </div>
    </div>      
    <div class="dice-holder">
      <div class="die five"></div>
      <div class="die six"></div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/main.js"></script>

  <script type="text/template" id="checker-template">
    <div class="checker {{value ? 'you' : 'opp'}}"></div>
  </script>

  <script type="text/template" id="dice-template">
    <div class="die _{{value[0]}}"></div>
    <div class="die _{{value[1]}}"></div>
  </script>

  <script type="text/template" id="cube-template">
    <div class="cube die empty black {{model.value ? (model.location ? 'you' : 'opp') : ''}}">{{model.value ? model.value : '64'}}</div>
  </script>


</body>
</html>
